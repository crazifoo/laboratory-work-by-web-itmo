<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>

    <h:head>
        <ui:insert name="libraries" />
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputScript library="js" name="jquery/jquery-3.5.1.min.js" />
        <!-- Page icon -->
        <link rel="icon" href="${resource['svg/logo.svg']}"/>
    </h:head>

    <h:body id="document">
        <div class="wrapper">
            <div class="sidebar">
                <div class="navbar flexed">
                    <!-- Page logotype -->
                    <span id="logo">
                        <ui:include src="../resources/svg/logo.svg" />
                    </span>
                    <!-- Navigation pages -->
                    <div class="navpage flexed">
                        <h:link styleClass="home" value="Home" outcome="index" />
                        <h:link styleClass="main" value="Main" outcome="main" />
                        <!-- Clock -->
                        <div class="clock flexed">
                            <span class="digit">0</span>
                            <span class="digit">0</span>
                            <span class="digit">0</span>
                            <span class="digit">0</span>
                            <span class="digit">0</span>
                            <span class="digit">0</span>
                        </div>
                    </div>
                    <!-- Link to git account -->
                    <a id="git" href="https://github.com/crazifoo" target="_blank">
                        <ui:include src="../resources/svg/github.svg" />
                    </a>
                </div>
            </div>
            <div class="content">
                <ui:insert name="content" />
            </div>
        </div>
        <h:outputScript library="js" name="template.js" />
    </h:body>

</f:view>

</html>
